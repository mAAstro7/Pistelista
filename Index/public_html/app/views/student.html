<div ng-controller="CourseController">
    <input type="text" placeholder="Opiskelija nro" ng-model="studentNumber">
    <button ng-click="addStudent()">Lisää opiskelija</button>
    
    <div ng-repeat="course in courses | orderBy: 'coursename'">
            <div>{{course.assigment.task}} <textarea rows="1" cols="2">  </textarea> {{course.assigment.points}}</div>
        </div>
    </div>
