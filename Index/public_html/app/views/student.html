<div ng-controller="CourseController">
    <p>Lis채채 opiskelijoita kurssille <label type="text" ng-id="course" ng-model="course">{{currentCourse[0].name}}</label></p>
    <input type="text" placeholder="Opiskelija nro" ng-model="studentNumber">
    <button ng-click="addStudent()">Lis채채 opiskelija</button>
    <table>
        <tr>
        </tr>
        <tr ng-repeat="student in students" ng-if="student.course === currentCourse[0].name">
            <td>{{student.number}}</td>
            <td ng-repeat="task in tasks" ng-if="currentCourse[0].name === task.coursename">
                {{task.tasks.assigment.task}}
                <textarea ng-id="number" rows="1" cols="2">{{getStudentPoint(student.number, task.coursename, task.tasks.assigment.task)}}</textarea>
                / {{task.tasks.assigment.points}} </br>
            </td>
            <td><button ng-click="removeStudent($index)">Poista</button></td>
        </tr>

    </table>

    <div><a href="#/">Tarkastele kursseja ja opiskelijoita (etusivu)</a></div>

</div>
