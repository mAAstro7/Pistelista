<div ng-controller="CourseController">
    <p>Lis채채 opiskelijoita kurssille <label type="text" ng-id="course" ng-model="course" ng-repeat="c in currentCourse">{{c.name}}</label></p>
    <input type="text" placeholder="Opiskelija nro" ng-model="studentNumber">
    <button ng-click="addStudent()">Lis채채 opiskelija</button>
    <table ng-repeat="cname in currentCourse">
        <tr>
        </tr>
        <tr ng-repeat="student in students" ng-if="student.course === cname.name">
            <td>{{student.number}}</td>
            <td ng-repeat="task in tasks" ng-if="cname.name === task.coursename">
                {{task.tasks.assigment.task}}
                <textarea ng-id="number" rows="1" cols="2">{{student.points}}</textarea>
                / {{task.tasks.assigment.points}} </br>
            <td><button ng-click="removeStudent($index)">Poista</button></td>
        </tr>

    </table>

    <div><a href="#/">Tarkastele kursseja ja opiskelijoita (etusivu)</a></div>

</div>
